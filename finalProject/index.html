<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .form-input {
      transition: all 0.3s ease;
    }

    .form-input:focus {
      ring-2 ring-emerald-500 border-transparent;
    }

    #result-card {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    #result-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body
  class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-gray-900 to-emerald-900">

  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-emerald-400">Crop Recommendation System</h1>
      <p class="text-gray-400 mt-2">Enter the soil and environmental conditions to get a crop recommendation.</p>
    </div>

    <!-- Form Section -->
    <form id="recommendation-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Input fields for all parameters -->
      <div>
        <label for="nitrogen" class="block text-sm font-medium text-gray-300 mb-1">Nitrogen (N) in soil</label>
        <input type="number" id="nitrogen" name="nitrogen" placeholder="e.g., 90" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label for="phosphorous" class="block text-sm font-medium text-gray-300 mb-1">Phosphorous (P) in soil</label>
        <input type="number" id="phosphorous" name="phosphorous" placeholder="e.g., 40" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label for="potassium" class="block text-sm font-medium text-gray-300 mb-1">Potassium (K) in soil</label>
        <input type="number" id="potassium" name="potassium" placeholder="e.g., 40" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label for="temperature" class="block text-sm font-medium text-gray-300 mb-1">Temperature (Â°C)</label>
        <input type="number" step="0.1" id="temperature" name="temperature" placeholder="e.g., 20.5" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label for="humidity" class="block text-sm font-medium text-gray-300 mb-1">Humidity (%)</label>
        <input type="number" step="0.1" id="humidity" name="humidity" placeholder="e.g., 80" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label for="ph" class="block text-sm font-medium text-gray-300 mb-1">pH Value</label>
        <input type="number" step="0.1" id="ph" name="ph" placeholder="e.g., 6.5" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div class="md:col-span-2">
        <label for="rainfall" class="block text-sm font-medium text-gray-300 mb-1">Rainfall (mm)</label>
        <input type="number" step="0.1" id="rainfall" name="rainfall" placeholder="e.g., 200" required
          class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 mt-4">
        <button type="submit"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
          Recommend Crop
        </button>
      </div>
    </form>

    <!-- Result Display Section -->
    <div id="result-card" class="mt-8 p-6 bg-gray-700 rounded-lg text-center hidden">
      <h2 class="text-lg font-medium text-gray-400">Recommended Crop</h2>
      <p id="result-text" class="text-3xl font-bold text-emerald-400 mt-2"></p>
    </div>
  </div>

  <script>
    document.getElementById('recommendation-form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get values from the form
      const nitrogen = parseFloat(document.getElementById('nitrogen').value);
      const phosphorous = parseFloat(document.getElementById('phosphorous').value);
      const potassium = parseFloat(document.getElementById('potassium').value);
      const temperature = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);
      const ph = parseFloat(document.getElementById('ph').value);
      const rainfall = parseFloat(document.getElementById('rainfall').value);

      // Simple validation
      if (isNaN(nitrogen) || isNaN(phosphorous) || isNaN(potassium) || isNaN(temperature) || isNaN(humidity) || isNaN(ph) || isNaN(rainfall)) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      // Simulate the model prediction with a simple rule-based system
      const recommendedCrop = predictCrop(nitrogen, phosphorous, potassium, temperature, humidity, ph, rainfall);

      // Display the result
      const resultCard = document.getElementById('result-card');
      const resultText = document.getElementById('result-text');

      resultText.textContent = recommendedCrop;
      resultCard.classList.remove('hidden');

      // Add a slight delay to trigger the animation
      setTimeout(() => {
        resultCard.classList.add('visible');
      }, 10);
    });

    /**
     * This function simulates the crop recommendation model.
     * It uses a set of rules based on typical crop requirements to make a prediction.
  
     */
    function predictCrop(N, P, K, temp, humidity, ph, rainfall) {
      // Rule-based predictions for various crops
      if (rainfall > 200 && humidity > 80 && temp > 25 && P > 45) return 'Rice';
      if (temp > 28 && humidity > 85 && N > 80 && rainfall > 100) return 'Jute';
      if (temp > 25 && humidity > 80 && K > 35 && rainfall > 1500) return 'Coconut';
      if (temp > 25 && humidity > 80 && ph > 6 && ph < 7.5) return 'Papaya';
      if (temp > 22 && humidity < 30 && P > 15 && K > 35) return 'Grapes';
      if (temp < 18 && rainfall > 100 && N > 80 && P > 50) return 'Apple';
      if (temp > 25 && rainfall > 250 && humidity > 90) return 'Coffee';
      if (temp > 20 && rainfall < 80 && ph > 5.5 && ph < 7) return 'Chickpea';
      if (temp > 27 && humidity > 60 && rainfall < 150) return 'Kidney Beans';
      if (temp > 18 && temp < 27 && humidity > 50 && rainfall > 40 && rainfall < 90) return 'Pigeon Peas';
      if (temp > 25 && humidity > 60 && rainfall > 50 && rainfall < 80) return 'Moth Beans';
      if (temp > 27 && humidity > 70 && rainfall > 100) return 'Black Gram';
      if (temp > 20 && rainfall < 100) return 'Lentil';
      if (temp > 25 && humidity > 80) return 'Pomegranate';
      if (temp > 25 && humidity > 75 && rainfall > 100) return 'Banana';
      if (temp > 26 && humidity > 55 && rainfall > 80) return 'Mango';
      if (temp > 25 && humidity > 60 && rainfall < 50) return 'Watermelon';
      if (temp > 25 && rainfall < 50) return 'Muskmelon';
      if (temp > 21 && humidity > 65 && rainfall > 60) return 'Cotton';
      if (temp > 20 && temp < 30 && rainfall > 70) return 'Maize';
      if (temp > 20 && ph > 6 && ph < 7) return 'Orange';

      // Default or fallback prediction
      return 'Lentil';
    }

  </script>
</body>

</html>
